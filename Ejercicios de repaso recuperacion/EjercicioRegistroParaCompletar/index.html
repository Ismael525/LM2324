<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="styles.css"></head>
<body>
    <div class="contenedor">
        <h1>Formulario de Registro</h1>
        <form id="formularioRegistro">
            <div class="grupo-formulario">
                <label for="correo">Correo electrónico:</label>
                <input type="email" id="correo" name="correo" placeholder="ejemplo@iesamachado.org" required>
                <span class="error" id="errorCorreo"></span>
            </div>
            
            <div class="grupo-formulario">
                <label for="dni">DNI:</label>
                <input type="text" id="dni" name="dni" placeholder="12345678X" required>
                <span class="error" id="errorDni"></span>
            </div>
            
            <div class="grupo-formulario">
                <label for="contrasena">Contraseña (solo números, mínimo 12 caracteres):</label>
                <input type="password" id="contrasena" name="contrasena" required>
                <span class="error" id="errorContrasena"></span>
            </div>
            
            <div class="grupo-formulario">
                <label for="confirmarContrasena">Repetir contraseña:</label>
                <input type="password" id="confirmarContrasena" name="confirmarContrasena" required>
                <span class="error" id="errorConfirmarContrasena"></span>
            </div>
            
            <div class="grupo-formulario casilla">
                <input type="checkbox" id="politicaPrivacidad" name="politicaPrivacidad" required>
                <label for="politicaPrivacidad">Acepto la política de privacidad</label>
                <span class="error" id="errorPoliticaPrivacidad"></span>
            </div>
            
            <button type="button" id="botonEnviar" onclick="procesarFormulario(event)">Registrarse</button>
        </form>
        
        <div id="infoUsuario" class="oculto">
            <h2>Usuario generado:</h2>
            <p id="idUsuarioGenerado"></p>
        </div>
        
        <div id="mensajeExito" class="oculto">
            <!-- El mensaje de éxito se insertará aquí por JavaScript -->
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
