<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambio de temas</title>
</head>
<body>
    <h1>Bienvenido a la web mas absurda del mundo</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quae odit assumenda laudantium quaerat vero porro, ex voluptas autem illum ut animi ipsum voluptate iure esse, doloribus id beatae recusandae minima?</p>
    <button onclick="CambiarTema('oscuro')">Tema oscuro</button>
    <button onclick="CambiarTema('claro')">Tema claro</button>

    <script>
        function CambiarTema (tema) {
            if (tema === 'oscuro') {
                document.body.style.backgroundColor = 'black';
                document.body.style.color = 'white';
            } else {
                document.body.style.backgroundColor = 'white';
                document.body.style.color = 'black';
            }
            localStorage.setItem('tema',tema);
            }

        function cargarTema () {
            const temaGuardado = localStorage.getItem('tema')
            if (temaGuardado) {
                cambiarTema(temaGuardado);
            }
        }

        window.onload = cargarTema;
    </script>

</body>
</html>
