<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestor de Números</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    .container {
      display: inline-block;
      padding: 20px;
      border: 2px solid #4CAF50;
      border-radius: 10px;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
      width: 80%;
      max-width: 400px;
    }
    input {
      padding: 10px;
      font-size: 16px;
      margin: 5px;
      width: 100%;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      color: white;
      background-color: #4CAF50;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px;
      width: 100%;
    }
    button:hover {
      background-color: #45a049;
    }
    .result {
      margin-top: 20px;
      font-size: 16px;
      font-weight: bold;
      text-align: left;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Gestor de Números</h1>
    <label for="numero">Introduce un número:</label>
    <input type="number" id="numero" placeholder="Escribe un número">
    <button onclick="agregarNumero()">Añadir Número</button>
    <button onclick="calcularSuma()">Calcular Suma</button>
    <button onclick="encontrarMayor()">Número Mayor</button>
    <button onclick="encontrarMenor()">Número Menor</button>
    <button onclick="encontrarPosicion()">Buscar Posición</button>
    <button onclick="mostrarNumeros()">Mostrar Todos</button>
    <div class="result" id="resultado"></div>
  </div>
  <script src="numeros.js"></script>
</body>
</html>
