<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo del Área del Círculo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f9;
        }
        form {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="number"] {
            padding: 5px;
            font-size: 1rem;
            width: 100%;
            max-width: 300px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .resultado {
            margin-top: 20px;
            padding: 10px;
            background-color: #e0f7fa;
            border: 1px solid #007bff;
            display: inline-block;
            font-size: 1.2rem;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Cálculo del Área de un Círculo</h1>
    <form id="formulario">
        <label for="radio">Ingresa el radio del círculo (en unidades):</label>
        <input type="number" id="radio" name="radio" step="any" min="0" required>
        <button type="button" onclick="calcularArea()">Calcular Área</button>
    </form>
    <div id="resultado" class="resultado" style="display: none;"></div>

    <script>
        function calcularArea() {
            var radio = document.getElementById('radio').value;
            if (radio === "" || radio <= 0) {
                alert('Por favor, ingresa un número válido para el radio.');
                return;
            }

            var area = 3.1416 * radio * radio; // Aproximación de PI
            var resultadoDiv = document.getElementById('resultado');

            resultadoDiv.style.display = 'block';
            resultadoDiv.innerHTML = 'El área del círculo con radio ' + radio + ' es: ' + area.toFixed(2) + ' unidades cuadradas.'; <!-- Tofix sirve para limitar los decimales del resultado -->
        }
    </script>
</body>
</html>
