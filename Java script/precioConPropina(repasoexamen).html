<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Precio con Propina</title>
    <script>
        function calcularTotal() {
            let monto = parseFloat(document.getElementById('monto').value);
            if (isNaN(monto) || monto <= 0) {
                alert("Ingrese un monto vÃ¡lido y positivo.");
                return;
            }
            
            let propina = document.querySelector('input[name="propina"]:checked');
            let porcentaje = propina ? parseFloat(propina.value) : 0;
            
            let total = monto + (monto * porcentaje / 100);
            document.getElementById('resultado').textContent = `Total a pagar: $${total.toFixed(2)}`;
        }
    </script>
</head>
<body>
    <h2>Calculadora de Propina</h2>
    <label for="monto">Monto Total: $</label>
    <input type="number" id="monto" step="0.01"><br><br>
    
    <input type="radio" name="propina" value="0" checked> Sin propina<br>
    <input type="radio" name="propina" value="5"> Propina del 5%<br>
    <input type="radio" name="propina" value="10"> Propina del 10%<br>
    <input type="radio" name="propina" value="15"> Propina del 15%<br><br>
    
    <button onclick="calcularTotal()">Calcular Total</button>
    <p id="resultado"></p>
</body>
</html>
