<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestor de Arrays</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    .container {
      display: inline-block;
      padding: 20px;
      border: 2px solid #4CAF50;
      border-radius: 10px;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
    }
    input {
      padding: 10px;
      font-size: 16px;
      margin: 5px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      color: white;
      background-color: #4CAF50;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Gestor de Arrays</h1>
    <label for="numero">Introduce un número:</label><br>
    <input type="number" id="numero" placeholder="Escribe un número"><br>
    <button onclick="agregarNumero()">Añadir al Array</button>
    <button onclick="ordenarArray()">Ordenar y Calcular</button>
    <div class="result" id="resultado"></div>
  </div>
  <script src="gestor.js"></script>
</body>
</html>
