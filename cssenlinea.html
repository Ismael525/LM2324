<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS En Linea</title>
</head>
<body>
    <h1>CSS En Linea</h1>
    <p>
        Se dice que la CSS se aplica en linea cuando los estilos estan dentro "body" ... "body"
        en alguna etiqueta usando el atributo <i>style</i>. Ejemplo: 
        <span style="color:orange">
        este texto esta en color naranja y la informacion del estilo esta 
        en la propia linea
        </span>
    </p>
</body>
</html>
